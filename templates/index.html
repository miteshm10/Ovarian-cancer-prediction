<!DOCTYPE html>
<html lang="en">

<head>


  <title> Ovarian cancer Diagnosies </title>

</head>

<style>
  thead {
    background-color: rgb(212, 117, 117);
  }

  table,
  th,
  td {
    border: 1.5px solid rgb(219, 89, 89);
    border-collapse: collapse;
  }

  td {
    padding: 5px;
    text-align: center;
  }

  table#FormBinary {
    width: 100%;
    background-color: #f1c1f1;
  }

  table#FormMultiple {
    width: 100%;
    background-color: #ee8fe1;
  }

  th {
    border: 0px solid #808080;
    font-size: 20px;
    background-color: #e28a9d;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #F0FFFF;
  }

  tr:nth-child(odd) {
    background-color: #F0FFFF;
  }
</style>





<section id="cancerDetection" style="background-color: #ce9175">
  <div class="container bg-light">
    <div class="row">
      <div class="col-lg-12 text-center">
        <center><h2 class="section-heading text-uppercase">Ovarian Cancer Diagnosies using Artificial Intelligence</h2></center>
       
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
      </div>
    </div>
  </div>

  <form method="POST" action="{{url_for('home')}}">
    <table id="FormBinary">
      <thead>
        <tr id="cancerDetection">
          <th width="50%" height="50" colspan="2">Blood Test Marker Values
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Age</td>
          <td>
            <input type="number" step="1" min="0" max="150" id="1_FormBinaryValue_Age"
              name="1_FormBinaryValue_Age" required="required" class="col-lg-5">
          </td>
        </tr>
        <tr>
          <td>CEA (ng/ml)</td>
          <td>
            <input type="number" step="0.1" min="0" max="999999999" id="2_FormBinaryValue_CEA (ng/ml)"
              name="2_FormBinaryValue_CEA (ng/ml)" required="required" class="col-lg-5">
          </td>
        </tr>
        <tr>
          <td>CA125 (U/ml)</td>
          <td>
            <input type="number" step="0.1" min="0" max="999999999" id="3_FormBinaryValue_CA125 (U/ml)"
              name="3_FormBinaryValue_CA125 (U/ml)" required="required" class="col-lg-5">
          </td>
        </tr>
        <tr>
          <td>CA19-9 (U/ml)</td>
          <td>
            <input type="number" step="0.1" min="0" max="999999999" id="4_FormBinaryValue_CA19-9 (U/ml)"
              name="4_FormBinaryValue_CA19-9 (U/ml)" required="required" class="col-lg-5">
          </td>
        </tr>
        <tr>
          <td>HE4 (pmol/L)</td>
          <td>
            <input type="number" step="0.1" min="0" max="999999999" id="5_FormBinaryValue_HE4 (pmol/L)"
              name="5_FormBinaryValue_HE4 (pmol/L)" required="required" class="col-lg-5">
          </td>
        </tr>
        <tr>
          <td>CREA (umol/l)</td>
          <td>
            <input type="number" step="0.1" min="0" max="999999999" id="6_FormBinaryValue_CREA (umol/l)"
              name="6_FormBinaryValue_CREA (umol/l)" required="required" class="col-lg-5">
          </td>
        </tr>
        <tr>
          <td>ALT (u/l)</td>
          <td>
            <input type="number" step="0.1" min="0" max="999999999" id="7_FormBinaryValue_ALT (u/l)"
              name="7_FormBinaryValue_ALT (u/l)" required="required" class="col-lg-5">
          </td>
        </tr>
        </div>
        </div>
      <tfoot>
        <tr>
          <td colspan="2" bgcolor="#e28a9d">
            <p class="help-block text-danger"></p>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>

              <button class="btn btn-primary btn-xl text-uppercase" type="reset" value="Reset"
                style="margin-right: 40px;">Reset</button>
              <button id="SubmitBinary" class="btn btn-primary btn-xl text-uppercase" type="submit" value="predict"
                href="#cancerDetection">Predict</button>
            </div>
          </td>
        </tr>

      </tfoot>
    </table>
    </tbody>
    </table>

</section>

</table>
</form>

</html>
